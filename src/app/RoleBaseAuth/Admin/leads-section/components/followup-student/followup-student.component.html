    <div class="filter-container">
      <!-- <h2>FollowUp Students</h2> -->
      <div class="filters">
      
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilterFollowUp($event)" placeholder="Search Students">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Course</mat-label>
        <mat-select [(value)]="selectedCourseFollowUp" (selectionChange)="onCourseChange()">
          <mat-option value="">All Courses</mat-option>
          <mat-option *ngFor="let course of courses" [value]="course">{{course}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Status</mat-label>
        <mat-select [(value)]="selectedStatusFollowUp" (selectionChange)="onStatusChange()">
          <mat-option value="">All Statuses</mat-option>
          <mat-option *ngFor="let status of inquiryStatuses" [value]="status">{{status}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select Date Range</mat-label>
        <mat-date-range-input [formGroup]="dateRangeForm" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <mat-icon class="refresh-icon" (click)="refreshData()" mat-ripple>refresh</mat-icon>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="filteredFollowUp" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let student">{{student.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let student">{{student.email}}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
          <td mat-cell *matCellDef="let student">{{student.course}}</td>
        </ng-container>
        <ng-container matColumnDef="inquiryStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let student">{{student.inquiryStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="date" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let student">{{student.date | date}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <button class="edit" (click)="editFollowUpStudent(student)">
              <mat-icon class="blue-icon">drive_file_rename_outline</mat-icon>
            </button>
            <button *ngIf="role=='Admin'" class="edit" (click)="deleteStudent(student)">
              <mat-icon class="red-icon">delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsFollow"></tr>
        <tr mat-row *matRowDef="let row; columns:  displayedColumnsFollow;"></tr>
      </table>
      <mat-paginator [length]="totalRecords" [pageSize]="limit" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
