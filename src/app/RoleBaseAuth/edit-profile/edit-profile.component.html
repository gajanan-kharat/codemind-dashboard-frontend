<div class="profile-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <!-- Profile Header -->
    <div class="profile-header">
      <div class="photo-upload">
        <label for="photo">
          <img *ngIf="photoUrl" [src]="photoUrl" alt="Photo" class="profile-photo" />
          <mat-icon *ngIf="!photoUrl">camera_alt</mat-icon>
        </label>
        <input id="photo" type="file" (change)="onFileChange($event, 'photo')" />
      </div>
    </div>

    <!-- Personal Information Section -->
    <div class="section personal-info">
      <h2>Personal Information</h2>
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" />
          <mat-error
            *ngIf="profileForm.get('firstName')?.hasError('required') && profileForm.get('firstName')?.touched">
            First Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error *ngIf="profileForm.get('lastName')?.hasError('required') && profileForm.get('lastName')?.touched">
            Last Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="profileForm.get('email')?.hasError('required') && profileForm.get('email')?.touched">
            Email is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contact</mat-label>
          <input matInput formControlName="contact" />
          <mat-error *ngIf="profileForm.get('contact')?.hasError('required') && profileForm.get('contact')?.touched">
            Contact is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </div>
    </div>

    <!-- Academic Information Section -->
    <div class="section academic-info">
      <h2>Academic Information</h2>
      <div class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Course</mat-label>
          <input matInput formControlName="course" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Mock Feedback</mat-label>
          <input matInput formControlName="mockFeedback" readonly/>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Attendance</mat-label>
          <input matInput formControlName="attendance" readonly/>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Git URL</mat-label>
          <input matInput formControlName="gitUrl" />
        </mat-form-field>
      </div>
    </div>

    <!-- Data Upload Section -->
    <div class="section data-upload">
      <h2>Data Upload</h2>
      <div class="resume-container">
        <label class="resume" for="resume">Upload Resume</label>
        <input id="resume" type="file" (change)="onFileChange($event, 'resume')" />
        <a *ngIf="resumeUrl" [href]="resumeUrl" target="_blank">Preview Resume</a>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
